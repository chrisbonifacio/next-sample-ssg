customHeaders:
  - pattern: '*.js'
    headers:
      - key: 'New-JS-Header'
        value: 'should-work'
      - key: 'Another-New-JS-Header'
        value: 'should-also-work'
  - pattern: '*.html'
    headers:
      - key: 'New-HTML-Header'
        value: 'should-work'
      - key: 'Another-New-HTML-Header'
        value: 'should-also-work'
  - pattern: '*.css'
    headers:
      - key: 'New-CSS-Header'
        value: 'should-work'
      - key: 'Another-New-CSS-Header'
        value: 'should-also-work'
