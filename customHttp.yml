customHeaders:
  - pattern: "*.css"
    headers:
      - key: Cache-Control
        value: "public, max-age=60, s-maxage=60, immutable"
  - pattern: "*.js"
    headers:
      - key: Cache-Control
        value: "public, max-age=90, s-maxage=90, immutable"
      - key: custom-header-name-2
        value: custom-header-value-2
  - pattern: "*.ico"
    headers:
      - key: Cache-Control
        value: "public, max-age=90, s-maxage=90, immutable"
      - key: custom-header-name-2
        value: custom-header-value-2
